[Database: Item]
route = "/database/item/{id}"
controller = "database"
action = "item"

[Database: List, Full]
route = "/database/{id}/{page}"
controller = "database"
action = "itemList"

[Database: List, First Page]
route = "/database/{id}"
controller = "database"
action = "itemList"

[Build Display]
route = "/display/{id}"
controller = "build"
action = "display"

[Empty Build Display]
route = "/build"
controller = "build"
action = "display"

[Main Route 1]
route = "/{controller}/{action}/{id}"

[Main Route 2]
route = "/{controller}/{action}"

[Main Route 3]
route = "/{controller}"
action = "index"

[default]
controller = "home"
action = "index"